    <!-- Gráfico de Llamadas y Audios -->
   

    <!-- Script de Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Día de la Semana', 'Llamadas', 'Audios'],
          ['Lunes',            120,       80],
          ['Martes',           150,       90],
          ['Miércoles',        130,       85],
          ['Jueves',           170,       95],
          ['Viernes',          160,       100],
          ['Sábado',           110,       70],
          ['Domingo',          90,        50]
        ]);

        var options = {
          title: 'Cantidad de Llamadas y Audios por Día de la Semana',
          vAxis: {title: 'Cantidad'},
          hAxis: {title: 'Día de la Semana'},
          isStacked: true,
          colors: ['#20A8D8', '#FF5733'], // Colores para las llamadas y audios
          legend: { position: 'top', maxLines: 2 },
          backgroundColor: '#ECECEC', // Fondo del gráfico
        };

        var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>

    <!-- Contenedor del gráfico -->
